<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-zinc-100 dark:bg-zinc-800 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-zinc-100 dark:bg-zinc-800 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex h-12 w-12 items-center justify-center">
              <span class="mdi mdi-timer-edit mdi-24px"></span>
            </div>
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-base font-semibold leading-6 text-zinc-900 dark:text-zinc-200" id="modal-title">Add session time for: {{title}}</h3>
              <div class="mt-2">
                <label class="md-4 dark:text-zinc-300">Start time :</label>
                <input [(ngModel)]="newSessionTime.startTime" name="startTime" type="datetime-local" class="w-full border-2 border-zinc-800 dark:border-zinc-300 rounded-md shadow-sm" >
              </div>
              <div class="mt-2">
                <label class="md-4 dark:text-zinc-300">End time :</label>
                <input [(ngModel)]="newSessionTime.endTime" name="endTime" type="datetime-local" class="w-full border-2 border-zinc-800 dark:border-zinc-300 rounded-md shadow-sm" >
              </div>
              <div class="mt-2">
                <label class="md-4 dark:text-zinc-300">Price :</label>
                <input [(ngModel)]="newSessionTime.price" name="price" type="number" min="0" class="w-full bg-red-500/80 rounded-md shadow-sm">
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            (click)="addMovieSession()"
            type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Add session</button>
          <button
            (click)="closeModalWindow()"
            type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
