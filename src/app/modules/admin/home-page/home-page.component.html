
<div class="p-0 mt-20 flex items-center justify-center">
  <div class="p-8 rounded-2xl shadow-md w-full mx-20 border-y-2 border-red-600 dark:border-2 dark:border-red-800 dark:bg-zinc-800 dark:text-gray-300 transition-colors">
  <table class="w-full">
    <thead>
    <tr class="text-red-700 uppercase">
      <th>id</th>
      <th>title</th>
      <th>description</th>
      <th>duration</th>
      <th>rating</th>
      <th>genre</th>
      <th>release date</th>
    </tr>
    </thead>
    @for (movie of movies; track movie.id) {
    <tr class="border-y-2 dark:border-gray-300/20 text-zinc-800 dark:text-gray-300 transition-colors text-center">
      <td>{{ movie.id }}</td>
      <td>{{ movie.title }}</td>
      <td>{{ movie.description }}</td>
      <td>{{ movie.duration }}</td>
      <td>{{ movie.rating }}</td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.releaseDate }}</td>
    </tr>
    }
  </table>
</div>
  </div>
