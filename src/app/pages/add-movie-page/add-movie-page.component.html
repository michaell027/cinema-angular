<form (ngSubmit)="onSubmit()" #movieForm="ngForm">
  <div>
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      required
      [(ngModel)]="movie.title"
      name="title"
    />
  </div>

  <div>
    <label for="description">Description:</label>
    <input
      type="text"
      id="description"
      required
      [(ngModel)]="movie.description"
      name="description"
    />
  </div>

  <div>
    <label for="duration">Duration:</label>
    <input
      type="text"
      id="duration"
      required
      [(ngModel)]="movie.duration"
      name="duration"
    />
  </div>

  <div>
    <label for="genre">Genre:</label>
    <input
      type="text"
      id="genre"
      required
      [(ngModel)]="movie.genre"
      name="genre"
    />
  </div>

  <div>
    <label for="releaseDate">Release Date:</label>
    <input
      type="date"
      id="releaseDate"
      required
      [(ngModel)]="movie.releaseDate"
      name="releaseDate"
    />
  </div>

  <button type="submit" [disabled]="!movieForm.valid">Add Movie</button>
</form>
